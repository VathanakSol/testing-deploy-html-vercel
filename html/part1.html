<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
</head>

<body>
    <!-- Heading Tag -->
    <h1>This is formatting tag</h1>

    <!-- Formatting Tag -->
    <strong>This is strong text</strong><br >
    <em>This is emphasize text</em><br />
    <mark>This is mark text</mark><br >
    <del>This is delete text</del>
    <ins>This is insert text</ins>

    <!-- Paragraph Tag -->
    <p>H<sub>2</sub>O</p>
    <p>H<sup>3</sup>O</p>

    <!-- Anchor Tag -->
    <a href="https://developer.mozilla.or" target="_blank">Click to website</a>

    <!-- Image Tag -->
    <!-- <img src="/image/pic1/myfavpic/mypic.jpg" alt="my texture pic">
    <img src="https://upload.wikimedia.org/wikipedia/comons/thumb/4/40/Sunflower_sky_backdrop.jpg/250px-Sunflower_sky_backdrop.jpg" alt="This is Sunflower"> -->

    <!-- Icon  -->
    <div>
        <i class="fa fa-cloud"></i>
        <i class="fa fa-heart"></i>
        <i class="fa fa-car"></i>
        <i class="fa fa-file"></i>
    </div>
    
    <i class="fi fi-brands-telegram"></i>
    <i class="fi fi-brands-instagram"></i>

    <!-- <img src="/image/dog.jpg" width="500" height="460" alt="This is a dog image"> -->

    <!-- block element -->
    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </div>

    <!--  -->
    <div>
        <strong>Strong <span style="color: red;">text</span></strong><br>
        <strong>Strong <span style="color: yellow;">too</span></strong>
    </div>
    
</body>

</html>
