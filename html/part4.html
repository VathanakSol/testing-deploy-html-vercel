<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List & Form</title>
</head>
<body>
    <!-- Unordered List -->
    <ul style="list-style-type: circle;">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
    </ul>

    <!-- Ordered List -->
    <ol type="I">
        <li>Wake up</li>
        <li>Take Shower</li>
        <ul>
            <li>Teeth</li>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>
            <li>Spampoo</li>
            <li>Hair</li>
        </ul>
        <li>Eat Breakfast</li>
        <li>Go to school</li>
    </ol>
    
    <!-- Description List -->
    <dl>
        <dt>Breakfast</dt>
        <dd>Rice with meat and soup</dd>
    </dl>
</body>
</html>
