<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box{
            width:100px;
            height: 100px;
        }
        .box1{
            background-color: red;
            float: none;
        }
        .box2{
            background-color: yellow;
            
        }
        p {
            background-color: orange;
            /* clear: both; */
        }

        .container {
            width: 200px;
            height: 300px;
            background-color:rgb(56, 222, 222);
            margin: 0 auto;
            display: flex;
            flex-direction: row-;
            justify-content: flex-end;
        }

        .col {
            text-align: center;
            color:rgb(54, 75, 12);
            font-size: 1.5rem;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .heading {
            background-color: red;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .column {
            background-color: yellow;
        }

        img {
            width: 200px;
            height: 200px;
        }

        img:hover {
            opacity: 50%;
            transition: 0.5s;
            cursor: pointer;
        }

        img:active {
            opacity: 100%;
            transition: 2s;
        }

        a:visited {
            color: red;
        }
        
        a:hover {
            color: yellow;
            transition: 0.5s;
        }

        input:focus {
            color: red;
        }

        li:first-child {
            color: purple;
            list-style-type: none;
        }

        li:nth-child(7) {
            color: green;
            list-style-type: square;
        }

    </style>
</head>
